<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

    <title>HTML cards</title>
</head>

<body>
    <!--start på række 1 -->
    <div class="row">
        <!-- CARD 1  -->
        <div class="card">
            <div class="card-header">7:25 AM</div>
            <div class="card-main">
                <i class="material-icons">flight_takeoff</i>
                <div class="main-description">Aarhus</div>
            </div>
        </div>
        <!-- CARD 2  -->
        <div class="card">
            <div class="card-header">8:25 AM</div>
            <div class="card-main">
                <i class="material-icons">flight_land</i>
                <div class="main-description">bornholm</div>
            </div>
        </div>
        <!-- CARD 3  -->
        <div class="card">
            <div class="card-header">Free Racing</div>
            <div class="card-main">
                <i class="material-icons">motorcycle</i>
                <div class="main-description">30 min.</div>
            </div>
        </div>
    </div> <!--slut på række 1 -->
   
    <!--start på række 2 -->
    <div class="row">
        <!-- CARD 4  -->
        <div class="card" id="or-border">
            <div class="card-header" id="or-header">Cycling</div>
            <div class="card-main">
                <i class="material-icons" id="or-color">directions_bike</i>
                <div class="main-description" id="or-color">10 km.</div>
            </div>
        </div>
        <!-- CARD 5  -->
        <div class="card" id="or-border">
            <div class="card-header" id="or-header">Boating</div>
            <div class="card-main">
                <i class="material-icons" id="or-color">directions_boat</i>
                <div class="main-description" id="or-color">90 min.</div>
            </div>
        </div>
        <!-- CARD 6  -->
        <div class="card" id="or-border">
            <div class="card-header" id="or-header">Exotic car</div>
            <div class="card-main">
                <i class="material-icons" id="or-color">directions_car</i>
                <div class="main-description" id="or-color">45 min.</div>
            </div>
        </div>

    </div> <!--slut på række 2 --> 

    <!--start på række 3 -->
    <div class="row">
       
        <div class="row">
            <!-- CARD 7  -->
            <div class="card" id="red-border">
                <div class="card-header" id="red-header">Morning</div>
                <div class="card-main">
                    <i class="material-icons" id="red-color">free_breakfast</i>
                    <div class="main-description" id="red-color">8AM - 10AM</div>
                </div>
            </div>
            <!-- CARD 8  -->
            <div class="card" id="red-border">
                <div class="card-header" id="red-header">Fitness</div>
                <div class="card-main">
                    <i class="material-icons" id="red-color">fitness_center</i>
                    <div class="main-description" id="red-color">8AM - 8PM</div>
                </div>
            </div>
            <!-- CARD 9  -->
            <div class="card" id="red-border">
                <div class="card-header" id="red-header">Night activities</div>
                <div class="card-main">
                    <i class="material-icons" id="red-color">hot_tub</i>
                    <div class="main-description" id="red-color">After 8PM</div>
                </div>
            </div>

        </div> <!--slut på række 3 -->
</body>

</html>
